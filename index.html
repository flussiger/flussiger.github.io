<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Salary Counter</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f5f5f5;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    input {
      padding: 8px;
      font-size: 16px;
      margin-right: 10px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    h1 {
      margin-top: 20px;
      font-size: 2em;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Live Salary Counter</h2>
    <input type="number" id="wage" placeholder="Hourly wage ($)" />
    <button onclick="startCounter()">Start</button>
    <h1 id="earnings">$0.00</h1>
  </div>

  <script>
    let timer = null;
    let earned = 0;
    let perSecond = 0;

    function startCounter() {
      const wage = parseFloat(document.getElementById("wage").value);
      if (isNaN(wage) || wage <= 0) {
        alert("Please enter a valid hourly wage.");
        return;
      }

      earned = 0;
      perSecond = wage / 3600; // hourly â†’ per second
      document.getElementById("earnings").textContent = "$0.00";

      if (timer) clearInterval(timer);
      timer = setInterval(() => {
        earned += perSecond;
        document.getElementById("earnings").textContent = "$" + earned.toFixed(2);
      }, 1000);
    }
  </script>
</body>
</html>
